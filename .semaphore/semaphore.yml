version: v1.0
name: AppSignal Elixir Build and Tests
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Run linters and tests
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Git Lint (Lintje)
          commands:
            - script/lint_git
        - name: mix compile --warnings-as-errors
          commands:
            - ERLANG_VERSION=24.3 ELIXIR_VERSION=1.10.4 . bin/setup
            - mix compile --warnings-as-errors
        - name: mix format --check-formatted
          commands:
            - ERLANG_VERSION=24.3 ELIXIR_VERSION=1.12.3 . bin/setup
            - mix format --check-formatted
        - name: mix credo --strict
          commands:
            - ERLANG_VERSION=24.3 ELIXIR_VERSION=1.10.4 . bin/setup
            - mix credo --strict
        - name: mix dialyzer
          commands:
            - ERLANG_VERSION=24.3 ELIXIR_VERSION=1.10.4 . bin/setup
            - cache restore dialyzer-plt
            - MIX_ENV=dev mix dialyzer --plt
            - cache store dialyzer-plt priv/plts/
            - MIX_ENV=dev mix dialyzer --format dialyzer
        - name: Elixir 1.12.3 OTP 24.3 - Diagnose tests
          env_vars:
            - name: LANGUAGE
              value: elixir
            - name: MIX_ENV
              value: dev
          commands:
            - ERLANG_VERSION=24.3 ELIXIR_VERSION=1.12.3 . bin/setup
            - git submodule init
            - git submodule update
            - test/integration/diagnose/bin/test
        - name: Elixir main, OTP 24.3
          commands:
            - ERLANG_VERSION=24.3 ELIXIR_VERSION=main . bin/setup
            - mix compile
            - mix test --no-compile
        - name: Elixir main, OTP 24.3, without the NIF loaded
          env_vars:
            - name: MIX_ENV
              value: test_no_nif
          commands:
            - ERLANG_VERSION=24.3 ELIXIR_VERSION=main . bin/setup
            - mix compile
            - mix test --no-compile
        - name: Elixir 1.14.0, OTP 24.3
          commands:
            - ERLANG_VERSION=24.3 ELIXIR_VERSION=1.14.0 . bin/setup
            - mix compile
            - mix test --no-compile
        - name: Elixir 1.13.3, OTP 24.3
          commands:
