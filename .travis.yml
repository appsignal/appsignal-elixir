language: elixir
elixir:
  - 1.3.4
  - 1.4.5
  - 1.5.1
otp_release:
  - 20.0
  - 19.0
  - 18.3
matrix:
  exclude:
    - otp_release: 20.0
      elixir: 1.3.4
branches:
  only:
    - "master"
    - "develop"
    - "phoenix-pre"
before_script:
  - mkdir -p _build/dev/plt
  - mix dialyzer --plt
script:
  - mix dialyzer --no-check --halt-exit-status
  - MIX_ENV=test mix compile --warnings-as-errors && MIX_ENV=test mix test
  - MIX_ENV=test_phoenix mix compile --warnings-as-errors && MIX_ENV=test_phoenix mix test
  - MIX_ENV=test_no_nif mix compile --warnings-as-errors && MIX_ENV=test_no_nif mix test
cache:
  directories:
    - _build/dev/plt
